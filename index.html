<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main" id="main">
        <div class="quotes">
            <p class="desc" id="desc">
                The science of operations, as derrived from mathematics more
                especially, is a science of itself, and had its own abstract truth and value.
            </p>
            <span class="title" id="title">Ada Lovelace</span>
        </div>


        <div class="time-more">
            <div class="time">
                <div class="moment">
                    <img src="assets/icon/sun.png" alt="icon" id="day-icon">|
                    <span id="greeting">GOOD MORNING</span>|
                    <img src="assets/icon/setting.png" alt="settig icon" class="setting">
                </div>

                <div class="clock">
                    <span class="clock-time" id="time">00:00</span>
                    <span class="am-pm" id="clock_txt">AM</span>
                </div>

                <div class="date">
                    <span id="date">MAY, 05</span>
                </div>
            </div>

            <div class="btn-more">
                <span class="btn-more-text">MORE</span>
                <div class="btn-more-icon">
                    <img src="assets/icon/down-arrow.png">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
